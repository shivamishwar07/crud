<!DOCTYPE html>
<html>
  <head>
    <title>Html CRUD with Pure JavaScript</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <table>
      <tr>
        <td>
          <div class="container">
            <div class="root">
              <form
                onsubmit="event.preventDefault();onFormSubmit();"
                autocomplete="off"
                class="for"
              >
                <div class="row">
                  <div class="col-4">
                    <label
                      class="validation-error hide"
                      id="totalAmtValidationError"
                      >This field is required.</label
                    >
                    <label for="" class="form-label"
                      >Total Expense Amount</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="totalAmt"
                      name="totalAmt"
                      required
                    />
                  </div>
                  <div class="col-4">
                    <label for="category" class="form-label"
                      >Choose Category</label
                    >
                    <select
                      class="form-select"
                      id="category"
                      name="category"
                      aria-label="Default select example"
                      required
                    >
                      <option selected>Open this select menu</option>
                      <option value="Food">Food</option>
                      <option value="Cleaning">Cleaning</option>
                      <option value="Electricity">Electricity</option>
                      <option value="Entertainment">Entertainment</option>
                      <option value="Water">Water</option>
                    </select>
                  </div>
                </div>

                <div class="row">
                  <div class="col-8">
                    <label for="cat" class="form-label"
                      >Category Description</label
                    >
                    <textarea
                      name="dec"
                      class="form-control"
                      id="dec"
                      cols="30"
                      rows="2"
                      minlength="20"
                      maxlength="60"
                      required
                      placeholder="Add Sort description min 20 max 60"
                    ></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-8">
                    <button
                      class="btn btn-primary form-control form-action-buttons"
                      type="submit"
                      value="submit"
                    >
                      Add Expense
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div class="row">
              <div class="col-8">
                <table class="list" id="employeeList">
                  <thead>
                    <tr>
                      <th>Total Amount</th>
                      <th>Category</th>
                      <th>Description</th>
                      <th>Action</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </td>
        <td></td>
      </tr>
    </table>

    <script src="script.js"></script>
  </body>
</html>
